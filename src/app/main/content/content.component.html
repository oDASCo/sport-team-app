<div class="main">
  <app-sidebar></app-sidebar>
  <div class="main-content">
    <div class="player-card">
      <div class="player-card-container">
        <div class="player-card-header">
          <div class="player-card-photo"
               [ngStyle]="{'background-image': 'url(http://localhost:3012/uploads/'+ patient.photo +')'}">
          </div>
          <p class="player-card-title">{{patient?.name}}</p>
          <i class="fas fa-edit edit-icon" title="editMainInfo"
             *ngIf="editModeService.editMode"
             (click)="modalService.modalType = 'editMainInfo'; modalService.patientId = patient.id"
          ></i>
          <i class="fas fa-trash delete-icon" title="deletePlayer"
             *ngIf="editModeService.editMode"
             (click)="modalService.modalType = 'deletePatient'"
          ></i>
        </div>
        <div class="player-card-content">
          <div class="player-card-tabs">
            <div class="player-card-tab" routerLinkActive="active" [routerLink]="['info']">
              Общая информация
            </div>
            <div class="player-card-tab" routerLinkActive="active" [routerLink]="['medical-examinations']">
              Медосмотры
            </div>
            <div class="player-card-tab" routerLinkActive="active" [routerLink]="['illnesses']">
              Травмы и заболевания
            </div>
            <div class="player-card-tab" routerLinkActive="active" [routerLink]="['tests']">
              Тестирования
            </div>
          </div>
          <div class="player-tab-content">
            <div>
              <router-outlet></router-outlet>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
